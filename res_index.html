<!DOCTYPE html>
<html>
<head>
    <title>2D Image Rendering</title>
    <meta http-equiv="content-type" content="text/html; charset=ISO-8859-1" />
    <script type="text/javascript" src="res_glMatrix-0.9.5.min.js"></script>
    <script type="text/javascript" src="Render.js"></script>
    <style>
        /* Style for the buttons */
        button {
            border: 4px solid #333;
            border-radius: 8px;
            padding: 10px 20px;
            margin: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        button:hover {
            background-color: #b0a1a1;
            border-color: #555;
        }
    </style>
</head>
<body onload="webGLStart();">
    <canvas
        id="2d_render"
        width="900"
        height="900"
    ></canvas>
    <h2><b>Change Draw Mode:</b></h2>
    <!-- changeView() is the callback function for the button press event with the mode of drawing passed to JS as parameter -->
    <button onclick="changeView('Point')">Point View</button>
    <button onclick="changeView('Wireframe')">Wireframe View</button>
    <button onclick="changeView('Solid')">Solid View</button>
</body>
</html>
